<div class="m-4">
  <h1 class="flex justify-center">Gestion de citas</h1>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z w-full mx-4">
  <!-- Genera dinÃ¡micamente las columnas del dataSource -->
  <ng-container *ngFor="let column of displayedColumns">
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element[column] }}
      </td>
    </ng-container>
  </ng-container>

  <!-- Columna de acciones personalizada pasada desde el componente padre -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones</th>
    <td mat-cell *matCellDef="let element">
      <!-- Se renderiza el template de acciones -->
      <ng-container *ngTemplateOutlet="actionsTemplate; context: { $implicit: element }"></ng-container>
    </td>
  </ng-container>

  <!-- Renderiza las filas de la tabla -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('acciones')"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('acciones')"></tr>
</table>
