<h2 mat-dialog-title>Advertencia</h2>
<mat-dialog-content>
  <p>{{ data.body }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="flex flex-row gap-4">
  <button mat-button color="primary" (click)="onConfirm()">Aceptar</button>
  <button mat-button color="accent" (click)="onCancel()">Cancelar</button>
</mat-dialog-actions>
