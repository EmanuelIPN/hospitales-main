<div class="m-4">
  <h1 class="flex justify-center">GestiÃ³n de citas</h1>
</div>
<div class="w-full mb-2">
  <ng-template #actions let-element>
    <button mat-icon-button (click)="realizado()">
      <mat-icon color="primary">check_circle</mat-icon>
    </button>
    <button mat-icon-button (click)="editar(element)">
      <mat-icon color="primary">edit</mat-icon>
    </button>
    <button mat-icon-button (click)="eliminar()">
      <mat-icon color="accent">delete</mat-icon>
    </button>
  </ng-template>
  <!-- Paso el template de acciones al componente hijo -->
  <app-global-table
    [dataSource]="dataSource"
    [displayedColumns]="displayedColumns"
    [actionsTemplate]="actions">
  </app-global-table>
</div>

<div class="flex justify-center pb-4">
  <button (click)="irBusquedaPacientes()"
    mat-flat-button
    color="primary">
    <mat-icon color="accent">event_available</mat-icon>
    Agendar
  </button>

  <div class="flex justify-center px-5">
    <button (click)="irHome()"
      mat-flat-button
      color="accent">
      <mat-icon color="primary">arrow_back</mat-icon>
      Regresar
    </button>
  </div>
</div>
